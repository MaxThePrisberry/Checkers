<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Checkers</title>
		<script src="Checkers.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body onload="onLoad()" onresize="resize()" onclick="onClick(event)" onmousemove="onMouseMove(event)" style="margin:0px;overflow:hidden;">
		<div id="beginblock" style="display:block;position:absolute;width:300px;height:260px;background-color:white;border:black 4px solid;border-radius:20px;text-align:center;">
			<h1>Checkers</h1>
			<h4>Please enter your name below.</h4>
			<input id="nameinput" autofocus>
			<p>Click the button below to begin play.</p>
			<button class="button" onclick="beginPlay()">Let the games begin!</button>
		</div>
		<div id="endblock" style="display:block;position:absolute;width:300px;height:230px;background-color:white;border:black 4px solid;border-radius:20px;text-align:center;">
			<h1>Game Over</h1>
			<p id="endmessage"><p>
			<button class="button" onclick="restartPlay()">Replay Checkers</button>
		</div>
		<canvas id="canvas">
	</body>
</html>
